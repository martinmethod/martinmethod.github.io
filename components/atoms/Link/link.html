<a :class="[$style.root, { [$style.inactive]: inactive }]" :href="url" :title="inactive ? 'Discontinued.' : null" target="_blank" rel="noreferrer">
  <svg :class="$style.icon" viewBox="0 0 512 512">
    <image width="512" height="512" :xlink:href="icon.fields.file.url"></image>
  </svg>
  <span :class="$style.label">My {{ name }}</span>
</a>
