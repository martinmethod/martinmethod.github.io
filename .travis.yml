language: node_js
node_js:
- 10
script:
- yarn generate
- printf 'metodiev.dev' > dist/CNAME
- cp 'README.md' dist
before_install:
  - openssl aes-256-cbc -K $encrypted_57f086f95ca1_key -iv $encrypted_57f086f95ca1_iv -in .env.enc -out .env -d
branches:
  only:
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
- provider: pages
  skip_cleanup: true
  local_dir: dist
  target_branch: master
  github_token:
    secure: 
  on:
    tags: true
