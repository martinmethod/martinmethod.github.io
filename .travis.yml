language: node_js
node_js:
- node
script:
- yarn generate
- printf 'martinmetodiev.com' > dist/CNAME
- cp 'README.md' dist
env:
  global:
  - secure: ""
  - secure: ""
branches:
  only:
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
- provider: pages
  skip_cleanup: true
  local_dir: dist
  target_branch: master
  github_token:
    secure: 
  on:
    tags: true
